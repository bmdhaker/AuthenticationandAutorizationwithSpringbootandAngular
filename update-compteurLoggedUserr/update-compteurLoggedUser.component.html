<h3>Modification Compteur</h3>
<div style="width: 400px;">
  <form (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="name">Libelle</label>
      <input type="text" class="form-control" placeholder="compteurLoggedUser.libelle" id="libelle" required [(ngModel)]="compteurLoggedUser.libelle" name="libelle">
    </div>

    <button type="submit" class="btn btn-success">Modifier</button>
  </form>
</div>
