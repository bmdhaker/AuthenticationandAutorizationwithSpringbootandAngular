<h3>Ajout Bonus</h3>
<div [hidden]="submitted" style="width: 400px;">
  <form (ngSubmit)="onSubmit()">

    <div class="form-group">
      <label for="min">Minimum</label>
      <input type="number" class="form-control" id="min" required [(ngModel)]="bonus.min" name="min">
    </div>

    <div class="form-group">
      <label for="max">Maximum</label>
      <input type="number" class="form-control" id="max" required [(ngModel)]="bonus.max" name="max">
    </div>

    <div class="form-group">
      <label for="name">Pourcentage</label>
      <input type="text" class="form-control" id="prix" required [(ngModel)]="bonus.valeur" name="valeur">
    </div>

    <button type="submit" class="btn btn-success">Ajouter</button>
  </form>
</div>

<div [hidden]="!submitted">
  <h4>You submitted successfully!</h4>
  <!-- <button class="btn btn-success" (click)="newFormateur()">Add</button> -->
</div>
