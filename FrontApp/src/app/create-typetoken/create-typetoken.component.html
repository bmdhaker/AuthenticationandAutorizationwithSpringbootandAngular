<h3>Ajout Type Token</h3>
<div [hidden]="submitted" style="width: 400px;">
  <form (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="name">Libelle</label>
      <input type="text" class="form-control" id="nom" required [(ngModel)]="typetoken.nom" name="nom">
    </div>

    <div class="form-group">
      <label for="name">Type Token</label>
            <select name="typetoken" [(ngModel)]="token.typetoken">
        <option *ngFor="let typetoken of typetokens" [ngValue]="typetoken">{{typetoken.nom}}</option>
      </select>   
    </div>

    <button type="submit" class="btn btn-success">Ajouter</button>
  </form>
</div>

<div [hidden]="!submitted">
  <h4>You submitted successfully!</h4>
  <!-- <button class="btn btn-success" (click)="newFormateur()">Add</button> -->
</div>
