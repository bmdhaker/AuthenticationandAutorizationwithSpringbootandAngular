<h3>Recharger Compte</h3>
<div [hidden]="submitted" style="width: 400px;">
  <form (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="name">Numero téléphone</label>
      <input type="text" class="form-control" id="telephone" required [(ngModel)]="rechargeform.telephone" name="telephone">
    </div>

    <div class="form-group">
      <label for="name">Prix</label>
      <input type="number" class="form-control" id="prix" required [(ngModel)]="rechargeform.prix" name="prix">
    </div>

    <button type="submit" class="btn btn-success">Ajouter</button>
  </form>
</div>

<div [hidden]="!submitted">
  <h4>Recharge avec succes!</h4>
  <!-- <button class="btn btn-success" (click)="newFormateur()">Add</button> -->
</div>
