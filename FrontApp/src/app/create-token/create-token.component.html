<h3>Ajout Token</h3>
<div [hidden]="submitted" style="width: 400px;">
  <form (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="name">Numero Compteur</label>
      <input type="text" class="form-control" id="numCompteur" required [(ngModel)]="token.numCompteur" name="numCompteur">
    </div>

    <div class="form-group">
      <label for="name">Type Token</label>
      <select name="typetoken" [(ngModel)]="token.typetoken">
        <option *ngFor="let typetoken of typetokens" [ngValue]="typetoken">{{typetoken.prix}}</option>
      </select>   
     </div>

    <button type="submit" class="btn btn-success">Ajouter</button>
  </form>
</div>

<div [hidden]="!submitted">
  <h4>You submitted successfully!</h4>
  <!-- <button class="btn btn-success" (click)="newFormateur()">Add</button> -->
</div>
