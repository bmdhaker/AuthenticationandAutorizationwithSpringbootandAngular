<h3>Ajout Token</h3>
<div [hidden]="submitted" style="width: 400px;">
  <form (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="name">Libelle Compteur</label>
      <br>
      <select name="compteur" [(ngModel)]="token.compteur">
        <option *ngFor="let compteur of compteurs | async"   [ngValue]="compteur">{{compteur.libelle}}</option>
      </select>   
    </div>

    <div class="form-group">
      <label for="name">Prix Token</label>
      <br>
      <select name="typetoken" [(ngModel)]="token.typetoken">
        <option *ngFor="let typetoken of typetokens | async"   [ngValue]="typetoken">{{typetoken.prix}}</option>
      </select>   
     </div>

    <button type="submit" class="btn btn-success">Ajouter</button>
  </form>
</div>

<div [hidden]="!submitted">
  <h4>You submitted successfully!</h4>
  <!-- <button class="btn btn-success" (click)="newFormateur()">Add</button> -->
</div>
