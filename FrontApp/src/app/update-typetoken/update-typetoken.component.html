<h3>Modification Type Token</h3>
<div style="width: 400px;">
  <form (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="name">Libelle</label>
      <input type="text" class="form-control" id="nom" required [(ngModel)]="typetoken.nom" name="nom">
    </div>

    <div class="form-group">
      <label for="name">Prix</label>
      <input type="text" class="form-control" id="prix" required [(ngModel)]="typetoken.prix" name="prix">
    </div>

    <button type="submit" class="btn btn-success">Modifier</button>
  </form>
</div>
